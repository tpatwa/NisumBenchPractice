<!DOCTYPE html>
<html lang="en" ng-app="glue">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Bookart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS\app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="appBasic1.js"></script>
</head>
<body>
<div id="headerWrapper" ng-controller="HeaderCtrl">
    <span class="logo pull-left">{{appDetails.title}}</span>
    <span class="tagline pull-left">{{appDetails.tagline}}</span>

    <div class="nav-wrapper pull-left">
        <ul class="nav nav-pills">
            <li class="active"><a href="#/books">Books</a></li>
            <li><a href="#/kart">Kart</a></li>
        </ul>
    </div>
</div>
<div id="bookListWrapper" ng-controller="BookListController">
    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search Here..">
        </div>
    </form>
    <div>
        <ul class="list-unstyled">
            <li class="book"
                style="background: white url(images/{{book.imgURL}}) no-repeat"
                    ng-repeat="book in Books">
                <div class="book-details clearfix">
                    <h3>{{book.name}}</h3>

                    <p>{{book.price}}</p>
                    <ul class="list-unstyled list-inline">
                        <li>{{book.rating}}</li>
                        <li>{{book.binding}}</li>
                        <li>{{book.publisher}}</li>
                        <li>{{book.releaseDate}}</li>
                    </ul>
                    <p>{{book.details}} </p>
                    <button class="btn btn-info pull-right">Add to cart</button>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
